<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roberto Silva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .profile-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2c3e50;
    }

    .name {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #2c3e50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="tua-foto.jpg" alt="Foto de perfil" class="profile-image">
    <div class="name">Roberto Silva</div>
    <div class="bio">Aqui vai um texto sobre mim. Programador iniciante, apaixonado por tecnologia e desenvolvimento web!</div>
    <button>Saiba mais</button>
  </div>

</body>
</html>
